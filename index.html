<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" />
    <!--Font styles-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" type="text/css"/>
    
    <!--<script src="script.js" defer></script>-->

    <title>Product Preview Card</title>
</head>
<body>
    <div class="container">  <!--container section-->
        <div class="product-image">  <!--product image section-->
            <img src="./images/image-product-desktop.jpg" alt="chanel perfume" />
        </div>
        <div class="product-description">  <!--product description-->
            <section>
                <p id="subject">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <p class="prices discount">$149.99</p><p class="prices initial">$169.99</p>

                
                <button type="submit"><img src="./images/icon-cart.svg" alt="cart icon" /><span>Add to Cart</span></button>
            </section>
        </div>
    </div>

    <script>
        window.addEventListener("resize", changeImage);

        function changeImage() {
            let image = document.getElementsByTagName('img')[0];

            if (window.innerWidth <= 375) {
                image.src = "./images/image-product-mobile.jpg";
            } else {
                image.src = "./images/image-product-desktop.jpg";
            }
        }
    </script>
</body>
</html>
